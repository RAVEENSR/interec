<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <style>
        .button {
          border: none;
          color: white;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          cursor: pointer;
        }

        .table-text-center {
            text-align: center;
            vertical-align: middle;
        }

        .button1 {font-weight: 700; border-radius: 35px; background-color: #4CAF50; /* Green */}
        .button2 {font-weight: 600; border-radius: 35px; background-color: #4169E1; /* Royal Blue */}
        .button3 {font-weight: 600; border-radius: 35px; background-color: #4169E1; /* Royal Blue */}
        .button4 {font-weight: 700; border-radius: 35px; background-color: #4CAF50; /* Green */}
        .button5 {font-weight: 600; border-radius: 35px; background-color: #FE0101; /* Red */}
        .button6 {font-weight: 600; border-radius: 35px; background-color: #FEE501; /* Yellow */}
        .button7 {font-weight: 600; border-radius: 35px; background-color: #2CAEFA; /* Light Blue */}
        .button8 {font-weight: 700; border-radius: 10px; background-color: #c357fa; /* Light Blue */}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarText">

                <a class="nav-link" id="integrators" href="{{ url_for('integrators')}}">Integrators</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="new_pr" href="{{ url_for('load_new_pr')}}">Add New PR</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="find_integrators" href="{{ url_for('load_find_integrators')}}">Find Integrators for PR</a>
            </li>
        </ul>
        <span class="navbar-text text-white">

            <button class="button button1">{{navbar_info.repository}}</button>
