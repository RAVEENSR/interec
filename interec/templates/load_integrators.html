{% with navbar_info=navbar_info %}
{% include "header.html" %}
{% endwith %}
<div style="background-color: rgba(86,61,124,.15); padding-top: 50px; padding-bottom: 50px">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
                <h2>Integrators</h2>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="row" style="margin:20px;">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <table class="table table-striped" style="margin-top: 15px">
                <thead>
                <tr>
                    <th scope="col" class="table-text-center">#</th>
                    <th scope="col" class="table-text-center">Integrator User Name</th>
                </tr>
                </thead>
                <tbody>
                {% for integrator in integrator_list %}
                <tr>
                    <th scope="row">{{integrator.id}}</th>
                    <td class="table-text-center">{{integrator.name}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
{% include "footer.html" %}
